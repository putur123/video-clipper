<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Clipper</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="bg-white p-6 rounded-xl shadow w-full max-w-md">
  <h1 class="text-xl font-bold mb-2">Online Video Clipper</h1>
  <p class="text-sm text-gray-600 mb-4">
    Potong video gratis langsung di browser.
  </p>

  <input type="file" id="video" class="mb-3 w-full">

  <div class="flex gap-2 mb-3">
    <input id="start" placeholder="Start (00:00:05)"
      class="border p-2 w-1/2 rounded">
    <input id="end" placeholder="End (00:00:15)"
      class="border p-2 w-1/2 rounded">
  </div>

  <button id="clip"
    class="w-full bg-black text-white py-2 rounded">
    Clip Video
  </button>

  <p id="status" class="text-sm mt-3 text-center"></p>

  <p class="text-xs text-gray-400 mt-4 text-center">
    Semua proses di device kamu.
  </p>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
