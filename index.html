<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>prio Video Clipper</title>

  <!-- Tailwind CDN (aman buat gratisan) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded shadow w-full max-w-md">
    <h1 class="text-2xl font-bold mb-2">Online Video Clipper</h1>
    <p class="text-sm text-gray-600 mb-4">
      Potong video gratis langsung di browser.<br>
      Semua proses di device kamu.
    </p>

    <input id="video" type="file" accept="video/*" class="mb-3 w-full">

    <div class="flex gap-2 mb-3">
      <input id="start" type="text" value="00:00:05" class="border p-2 w-1/2" placeholder="Start (00:00:05)">
      <input id="end" type="text" value="00:00:15" class="border p-2 w-1/2" placeholder="End (00:00:15)">
    </div>

    <button
      id="clip"
      class="bg-blue-600 text-white w-full py-2 rounded hover:bg-blue-700">
      Clip Video
    </button>

    <p id="status" class="text-sm mt-3 text-gray-700"></p>
  </div>

  <!-- FFmpeg WASM (GLOBAL, STABIL) -->
  <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>

  <!-- APP SCRIPT -->
  <script src="app.js"></script>
</body>
</html>
